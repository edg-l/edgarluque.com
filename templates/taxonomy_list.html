{% extends "base.html" %}

{% block title %}{{ taxonomy.name|capitalize }}{% endblock title %}

{% block content %}

<h1 class="capitalize">{{ taxonomy.name }}</h1>
<ul class="categories">
{% for term in terms %}
<li>
  <a href="{{ term.permalink }}" title="{{ term.name }}" class="capitalize"
    >{{ term.name }}</a
  > <span style="color: rgb(150, 150, 150);">({{ term.page_count }})</span>
</li>
{% endfor %}
</ul>

{% endblock content %}
